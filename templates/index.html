<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <form action="{{ url_for('add_task') }}" method="POST">
            <input type="text" name="task" placeholder="Add a new task" required>
            <button type="submit">Add</button>
        </form>
        <ul>
            {% for task in tasks %}
                <li>
                    <form action="{{ url_for('toggle_task', task_id=loop.index0) }}" method="POST" style="display: inline;">
                        <input type="checkbox" onchange="this.form.submit()" {% if task.completed %}checked{% endif %}>
                    </form>
                    <span style="{% if task.completed %}text-decoration: line-through; color: grey;{% endif %}">
                        {{ task.text }}
                    </span>
                    <form action="{{ url_for('delete_task', task_id=loop.index0) }}" method="POST" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
