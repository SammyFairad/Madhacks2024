<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List with Progress Bar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Additional CSS for the progress bar */
        .progress-container {
            background-color: #e0e0e0;
            border-radius: 10px;
            margin: 10px 0;
            padding: 3px;
            width: 100%;
        }

        .task-input {
            outline: none;
            font-size: inherit; /* Maintain the same font size */
            border: none;       /* Remove black border */
            background-color: transparent; /* Match background for seamless edit */
            width: 100%; /* Make the input fill the span's space */
        }

        .progress-bar {
            background-color: #8E24AA;
            height: 20px;
            border-radius: 10px;
            width: 0;
            transition: width 0.3s ease;
        }

        /* Gold and shine effect when full */
        .progress-bar.full {
            background: linear-gradient(45deg, gold, #FFD700);
            animation: shine 2s infinite linear;
        }

        @keyframes shine {
            0% { box-shadow: 0 0 10px gold; }
            50% { box-shadow: 0 0 20px gold; }
            100% { box-shadow: 0 0 10px gold; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>

        <!-- Progress bar container -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- Form to add new task -->
        <form action="{{ url_for('add_task') }}" method="POST" id="taskForm">
            <input type="text" id="taskInput" name="task" placeholder="Add a new task" required>
            <button type="submit">Add</button>
        </form>

        <ul id="taskList">
            {% for task in tasks %}
                <li id="task-{{ loop.index0 }}">
                    <!-- Checkbox to toggle completion -->
                    <input type="checkbox" onclick="toggleCompletion(this, {{ loop.index0 }})" {% if task.completed %}checked{% endif %}>

                    <!-- Editable task text -->
                    <span class="task-text {% if task.completed %}completed{% endif %}" onclick="makeEditable(this)" data-task-id="{{ loop.index0 }}">
                        {{ task.text }}
                    </span>

                    <!-- Delete button with fade-out effect -->
                    <button onclick="deleteTask(event, {{ loop.index0 }})">Delete</button>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        function makeEditable(element) {
            const taskText = element.textContent.trim();
            const taskId = element.getAttribute('data-task-id');
            const input = document.createElement('input');
            input.type = 'text';
            input.value = taskText;
            input.classList.add('task-input');
            input.setAttribute('data-task-id', taskId);

            element.replaceWith(input);
            input.focus();

            input.addEventListener('blur', function() {
                saveTask(input);
            });
            input.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    saveTask(input);
                }
            });
        }

        function saveTask(input) {
            const newTaskText = input.value.trim();
            const taskId = input.getAttribute('data-task-id');

            if (!newTaskText) {
                deleteTask(null, taskId);
            } else {
                const form = document.createElement('form');
                form.action = `/edit/${taskId}`;
                form.method = 'POST';
                form.style.display = 'none';

                const inputField = document.createElement('input');
                inputField.type = 'hidden';
                inputField.name = 'edited_text';
                inputField.value = newTaskText;

                form.appendChild(inputField);
                document.body.appendChild(form);
                form.submit();
            }
        }

        function deleteTask(event, taskId) {
            if (event) event.preventDefault();
            const taskElement = document.getElementById(`task-${taskId}`);
            taskElement.classList.add('fade-out');

            setTimeout(() => {
                const form = document.createElement('form');
                form.action = `/delete/${taskId}`;
                form.method = 'POST';
                form.style.display = 'none';
                document.body.appendChild(form);
                form.submit();
            }, 500);
        }

        function toggleCompletion(checkbox, taskId) {
            const taskText = checkbox.nextElementSibling;
            taskText.classList.toggle('completed', checkbox.checked);

            // Submit the completion state to the server
            const form = document.createElement('form');
            form.action = `/toggle/${taskId}`;
            form.method = 'POST';
            form.style.display = 'none';
            document.body.appendChild(form);
            form.submit();

            updateProgressBar(); // Update progress bar
        }

        function updateProgressBar() {
            const total_task = 8
            const completedTasks = document.querySelectorAll('.task-text.completed').length;
            const progressBar = document.getElementById('progressBar');
            const progress = Math.min((completedTasks / total_task) * 100, 100);
            progressBar.style.width = `${progress}%`;

            // Add the "shining" effect when fully complete
            if (completedTasks >= total_task) {
                progressBar.classList.add('full');
            } else {
                progressBar.classList.remove('full');
            }
        }

        // Initial progress bar setup on page load
        window.onload = updateProgressBar;
    </script>
</body>
</html>
