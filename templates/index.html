<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Existing styles... */

        /* Settings button styling */
        .settings-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .settings-button:hover {
            transform: scale(1.1);
            background-color: #f0f0f0;
        }

        .settings-menu {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            padding: 10px;
            z-index: 1000;
        }

        .settings-menu button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: none;
            background-color: #f9f9f9;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .settings-menu button:hover {
            background-color: #e0e0e0;
        }

        /* Theme styles */
        body.default {
            background-color: #fff;
            color: #000;
            font-family: Arial, sans-serif;
        }

        body.pink-lofi {
            background-color: #FFC0CB;
            color: #5A5A5A;
            font-family: "Comic Sans MS", cursive, sans-serif;
        }

        body.brown-library {
            background-color: #D2B48C;
            color: #2F2F2F;
            font-family: "Georgia", serif;
        }

        body.green-cottagecore {
            background-color: #98FB98;
            color: #2A3D1D;
            font-family: "Courier New", monospace;
        }

        body.purple-cosmos {
            background-color: #D8BFD8;
            color: #3C1361;
            font-family: "Trebuchet MS", sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <!-- Rest of your existing HTML content -->
    </div>

    <!-- Settings Button -->
    <div class="settings-button" onclick="toggleSettingsMenu()">⚙️</div>
    <div class="settings-menu" id="settingsMenu">
        <button onclick="changeTheme('default')">Default</button>
        <button onclick="changeTheme('pink-lofi')">Pink Lo-Fi</button>
        <button onclick="changeTheme('brown-library')">Brown Library</button>
        <button onclick="changeTheme('green-cottagecore')">Green Cottagecore</button>
        <button onclick="changeTheme('purple-cosmos')">Purple Cosmos</button>
    </div>

    <script>
        function toggleSettingsMenu() {
            const menu = document.getElementById('settingsMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function changeTheme(theme) {
            // Remove existing theme classes
            document.body.classList.remove('default', 'pink-lofi', 'brown-library', 'green-cottagecore', 'purple-cosmos');

            // Add the selected theme class
            document.body.classList.add(theme);

            // Save the theme to localStorage
            localStorage.setItem('selectedTheme', theme);

            // Hide the settings menu
            toggleSettingsMenu();
        }

        // Apply the persisted theme on page load
        window.onload = function () {
            const savedTheme = localStorage.getItem('selectedTheme') || 'default';
            document.body.classList.add(savedTheme);
        };
    </script>
</body>
</html>
