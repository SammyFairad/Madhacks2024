<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .large-input {
            width: 100%;
            height: 100px;
            font-size: 1.1em;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        .task-text {
            font-size: 1.1em;
            padding: 10px;
            display: none; /* Hide initially */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ task_name }} Details</h1>

        <!-- Text area for editing task description -->
        <textarea id="task-input" class="large-input" placeholder="Add more details">{{ task_description }}</textarea><br><br>
        
        <!-- Plain text display of task description -->
        <div id="task-text" class="task-text">{{ task_description }}</div>

        <!-- Save button to toggle input into text -->
        <button type="button" onclick="saveTask({{ task_id }})"><a href="{{ url_for('index') }}" class="back-link">Back</a></button>

        <!-- Link back to the main task list -->
        
    </div>

    <script>
        function saveTask(taskId) {
            const taskInput = document.getElementById("task-input");
            const taskText = document.getElementById("task-text");

            // Get the input value for the description
            const newText = taskInput.value.trim();

            // Send the updated description to the server via AJAX
            fetch(`/save_task/${taskId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: newText })
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
